name: Update v8 test snapshots

on:
  workflow_run:
    workflows: ["build and deploy to fluentchartseval"] # Name of Workflow A
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
    update_snapshots:
        runs-on: windows-latest
        permissions:
          contents: write
          pull-requests: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'

            - name: Install packages
              run: |
                cd apps/plotly_examples
                yarn

            - name: Run Playwright update snapshots
              run: |
                cd apps/plotly_examples
                npx playwright install
                npx cross-env BASE_URL='https://fluentchartseval.azurewebsites.net/' npx playwright test tests/DeclarativeChart.spec.ts --update-snapshots || true

            - name: Create branch with timestamp
              id: branch
              run: |
                BRANCH="update-v8-snapshots-$(date +'%Y%m%d-%H%M%S')"
                git checkout -b $BRANCH
                echo "branch=$BRANCH" >> $GITHUB_OUTPUT

            - name: Commit changes to repo
              id: auto-commit-action
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                branch: ${{ steps.branch.outputs.branch }}
                create_branch: true
                commit_message: (chore) update react-charting snapshots
                file_pattern: '*.png'
              
            - name: "Publish Notification regarding changes"
              if: steps.auto-commit-action.outputs.changes_detected == 'true'
              run: |
                echo "Create a pull request using this link: https://www.github.com/microsoft/fluentui-charting-contrib/pull/new/$${{ steps.branch.outputs.branch }}" >> $env:GITHUB_STEP_SUMMARY
