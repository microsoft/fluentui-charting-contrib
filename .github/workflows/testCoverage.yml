name: 'Test coverage'
on:
  workflow_dispatch:

jobs:
  test_env_setup_job:
    runs-on: ubuntu-latest
    name: A job to setup test environment

    steps:
      - name: Checkout [react-charting]
        id: 'step1'
        uses: actions/checkout@v4
        with: 
          repository: "microsoft/fluentui"
          sparse-checkout: |
            packages/react-charting
          
      - name: Run coverage report
        working-directory: ./git/microsoft/fluentui/packages/react-charting/src
        run: echo "$Path"
