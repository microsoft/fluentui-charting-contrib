name: 'Test coverage'
on:
  workflow_dispatch:

jobs:
  test_env_setup_job:
    runs-on: ubuntu-latest
    name: Test coverage
    steps:                               
      - name: Checkout [master]
        uses: actions/checkout@v4

      - name: Checkout [react-charting]
        uses: actions/checkout@v4
        with: 
          repository: "microsoft/fluentui"
          path: repo1
        
      - name: Install packages
        run: yarn --cwd ./tools/UnitTestApp && yarn --cwd ./repo1 && yarn --cwd ./repo1/packages/react-charting

      - name: Test Environment Setup action step
        id: setup
        uses: ./tools/UnitTestApp/TestSetup  

      - name: Move node_modules of repo1 to repo2
        run: cp -r ./tools/UnitTestApp/node_modules/* ./repo1/packages/react-charting/node_modules
        
      - name: Build, Test
        run:  yarn --cwd ./repo1 buildto @fluentui/react-charting && cd ./repo1/packages/react-charting && yarn test --coverage --verbose

