name: 'Test coverage'
on:
  workflow_dispatch:

jobs:
  test_env_setup_job:
    runs-on: ubuntu-latest
    name: Test coverage
    steps:
      - name: Checkout [react-charting]
        uses: actions/checkout@v4
        with: 
          repository: "microsoft/fluentui"
          path: repo2
        
      - name: Checkout [master]
        uses: actions/checkout@v4
      
      - name: Install packages repo2
        run: yarn --cwd ./tools/UnitTestApp --verbose   

      - name: Test Environment Setup action step
        id: setup
        uses: ./tools/UnitTestApp/TestSetup
        
      - name: Run coverage report
        run: cd ./tools/UnitTestApp && yarn test --coverage --collectCoverageFrom '../../packages/react-charting/src'
