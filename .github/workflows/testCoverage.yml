name: 'Test coverage'
on:
  workflow_dispatch:

jobs:
  test_env_setup_job:
    runs-on: ubuntu-latest
    name: Test coverage
    steps:                      
      - name: Checkout [react-charting]
        uses: actions/checkout@v4
        with: 
          repository: "microsoft/fluentui"
          path: repo1
          
      - name: Checkout [master]
        uses: actions/checkout@v4
        with:
          path: repo1/packages/react-charting
        
      - name: Install packages repo1
        run: yarn --cwd ./repo1 && yarn --cwd ./repo1/packages/react-charting

      - name: Install packages repo2
        run: yarn --cwd ./repo1/packages/react-charting/tools/UnitTestApp --verbose 

      - name: Test Environment Setup action step
        id: setup
        uses: ./repo1/packages/react-charting/tools/UnitTestApp/TestSetup  
        
      - name: Build, Test
        run:  cd ./repo1 && yarn buildto @fluentui/react-charting && cd ./packages/react-charting && yarn test --coverage --verbose

