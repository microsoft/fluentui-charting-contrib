name: 'Test coverage'
on:
  workflow_dispatch:

jobs:
  test_env_setup_job:
    runs-on: ubuntu-latest
    name: Test coverage
    steps:
      - name: Checkout [master]
        uses: actions/checkout@v3

      - name: Install packages
        run: yarn --cwd ./tools/UnitTestApp --verbose
        
      - name: Test Environment Setup action step
        id: setup
        uses: ./tools/UnitTestApp/TestSetup
        
      - name: Checkout [react-charting]
        uses: actions/checkout@v4
        with: 
          repository: "microsoft/fluentui"
          
      - name: Run coverage report
        run: yarn jest --coverage --collectCoverageFrom='./packages/react-charting/src/*'
        # run: ls        
        
