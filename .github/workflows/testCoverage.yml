name: 'Test coverage'
on:
  workflow_dispatch:

jobs:
  test_env_setup_job:
    runs-on: ubuntu-latest
    name: Test coverage
    steps:        
      # - name: Checkout [master]
      #   uses: actions/checkout@v4
              
      - name: Checkout [react-charting]
        uses: actions/checkout@v4
        with: 
          repository: "microsoft/fluentui"
          path: repo2
          
      - name: Install packages repo2
        run: yarn --cwd ./repo2 && yarn --cwd ./repo2/packages/react-charting

      - name: Build, Test
        run:  cd ./repo2 && yarn buildto @fluentui/react-charting && cd ./packages/react-charting && yarn test --coverage --coverageReporters="text"

      - name: Save the coverage report
        run: ls ./repo2/packages/react-charting
